<body>
    <div class="copo">
        <div class="prato">
            <form>
                <input type="text" id="nome" placeholder="Digite seu nome">
                <br><br>
                <input type="text" id="telefone" placeholder="Digite seu telefone">
                <br><br>
                <input type="number" id="idade" placeholder="Digite sua idade">
                <br><br>
                <button class="w3-btn w3-round-xlarge" onclick="confirmar()">Entrar</button>
                <br><br>
            </form>
        </div>
    </div>
    
<script>
    function confirmar(){
        idade = document.getElementById("idade").value;
        nome = document.getElementById("nome").value;

        if(idade < 18){
            alert("Saia daqui, seu menor de idade safado!")
        }else{
            alert("Bem vindo " + nome + " seu (sua) tarado (a)!")

        }
    }
</script>
